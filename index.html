<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1 year of love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(#ffe6f0, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* BOOK */
.book {
  width: 300px;
  height: 450px;
  perspective: 1500px;
  position: relative;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transform-origin: left;
  transition: transform 0.8s ease;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 15px;
  box-sizing: border-box;
}

/* IMAGE + VIDEO */
.page img, .page video {
  width: 100%;
  border-radius: 10px;
}

.page video {
  object-fit: cover;
}

/* TEXT */
.page p {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
  white-space: pre-line;
}

.page.flipped {
  transform: rotateY(-180deg);
}

/* BUTTONS */
.buttons {
  position: absolute;
  bottom: -60px;
  width: 300px;
  display: flex;
  justify-content: space-between;
  z-index: 999;
}

button {
  border: none;
  padding: 10px 15px;
  border-radius: 20px;
  background: #ff7aa2;
  color: white;
  cursor: pointer;
}

/* FLOATING HEARTS */
.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  top: 0;
  left: 0;
}

.heart {
  position: absolute;
  bottom: -20px;
  width: 15px;
  height: 15px;
  background: #ff7aa2;
  transform: rotate(45deg);
  animation: floatUp linear infinite;
  opacity: 0.7;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff7aa2;
  border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
  100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
}

/* FINAL PAGE */
.love-page {
  text-align: center;
}

.hidden {
  display: none;
}

.yes-btn {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 25px;
  background: #ff4d88;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.yes-btn:hover {
  transform: scale(1.1);
}

.ring {
  font-size: 60px;
  margin-top: 20px;
  animation: popRing 1s ease forwards;
}

@keyframes popRing {
  0% { transform: scale(0) rotate(-180deg); opacity: 0; }
  60% { transform: scale(1.3) rotate(10deg); opacity: 1; }
  100% { transform: scale(1) rotate(0deg); }
}

.final-msg {
  margin-top: 15px;
  font-size: 16px;
  color: #ff4d88;
  opacity: 0;
  transition: opacity 1s;
}

.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="hearts"></div>

<script>

const book = document.getElementById("book");

story.forEach((pageData, index) => {
  const page = document.createElement("div");
  page.className = "page";
  page.style.zIndex = story.length - index;

  if (pageData.image === "") {
    page.innerHTML = `

        <div>${pageData.text}</div>

          <p>Will you stay with me forever? üíç</p>

        <div class="final-msg" id="finalMsg">
          You just made your shuttu the happiest ü•π‚ù§Ô∏è
        </div>
      </div>
    `;
  } else {
    if (pageData.video) {
      page.innerHTML = `
        <video autoplay muted loop playsinline>
          <source src="${pageData.video}" type="video/mp4">
        </video>

      `;

let current = 0;
const pages = document.querySelectorAll(".page");

function nextPage() {
  if (current < pages.length - 1) {
    pages[current].classList.add("flipped");
    current++;
  }
}

function prevPage() {
  if (current > 0) {
    current--;
    pages[current].classList.remove("flipped");
  }
}

function revealProposal() {
  document.getElementById("proposalBox").classList.remove("hidden");
}

function acceptLove(event) {
  event.stopPropagation();
  document.getElementById("ring").classList.remove("hidden");
  document.getElementById("finalMsg").classList.add("show");

  for (let i = 0; i < 50; i++) {
    createHeart(window.innerWidth / 2);
  }
}

const heartsContainer = document.querySelector(".hearts");

function createHeart(x = Math.random() * window.innerWidth) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = x + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  heartsContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(() => createHeart(), 300);
</script>
